<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>our page</h1>
    {% for category in all_categories %}
    <a href="category/{{ category.id }}">{{ category.name }}</a>
    {% endfor %}
    <br>
    <hr>
    {% if user.is_authenticated %}
        <a href="/my-cart">Корзина</a>
        <hr>
        <a href="/accounts/logout">Выйти</a>
    {% else %}
        <a href="/accounts/login/">Войти</a>
        <a href="/registration/">Зарегать</a>
    {% endif %}
</body>
</html>
