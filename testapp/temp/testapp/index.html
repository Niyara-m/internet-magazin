<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>our page</h1>
    <form method="GET">
        {% csrf_token %}
        <input type="text" name="search_pr" placeholder="Поиск продуктов">
        <button>Поиск</button>
    </form>
    <br>
    <p>Категории:</p>
    {% for category in all_categories %}
    <a href="category/{{ category.id }}">{{ category.name }}</a>
    {% endfor %}

    <br>
    <br>
    <p>Все товары:</p>
    {% for products in all_products %}
        <a href="/product/{{ products.id }}">{{ products.name }}</a>
<!--        <p>Описание товара: {{ products.description }}</p>-->
<!--        <p>Цена товара: {{ products.price }}</p>-->
<!--        <p>Кол-во товара: {{ products.amount }}</p>-->
        <br>
        <!-- <a href="/add-to-cart/{{ i.id }}">Добавить в корзину</a><br>-->
    {% endfor %}


    <br>
    <br>
    <a href="/about/">О нас</a>
    <br>
    <a href="/contacts/">Контакты</a>
    <br>
    <hr>
    {% if user.is_authenticated %}
        <a href="/my-cart">Корзина</a>
        <hr>
        <a href="/accounts/logout">Выйти</a>
    {% else %}
        <a href="/accounts/login/">Войти</a>
        <a href="/registration/">Зарегать</a>
    {% endif %}
</body>
</html>
